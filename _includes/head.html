<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ '/static/favicon.png' | prepend: site.baseurl }}">

  <title>{% assign title = page.title | append: ' | ' | append: site.title %}{{title}}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- css libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="all" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" media="all" />

  <!-- css -->
  <link rel="stylesheet" href="{{ '/static/css/main.css' | prepend: site.baseurl }}" media="all"/>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
</head>
